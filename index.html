<!DOCTYPE html>
<html>
<head>
    <title>Edmonton Parks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([53.5444, -113.4909], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    Papa.parse("Parks_20250721.csv", {
        download: true,
        header: true,
        complete: function(results) {
            results.data.forEach(function(park) {
                var parkName = park["Official Name"] || park["Common Name"];
                var popupContent = '<b>ID: ' + park.ID + '</b><br>' +
                                   '<b>Name: ' + parkName + '</b><br>' +
                                   'Status: ' + park.Status + '<br>' +
                                   'Type: ' + park.Type + '<br>' +
                                   'Visited: ' + (park.Visited || '') + '<br>' +
                                   'Trip ID: ' + (park["Trip ID"] || '');

                var style = {
                    color: park.Visited ? "red" : "blue",
                    weight: 2,
                    opacity: 0.6,
                    fillOpacity: 0.3
                };

                if (park.Multipolygon) {
                    var multipolygon = park.Multipolygon.replace("MULTIPOLYGON (((", "").replace(")))", "").split(", ");
                    var latlngs = multipolygon.map(function(coord) {
                        var points = coord.split(" ");
                        return [points[1], points[0]];
                    });
                    L.polygon(latlngs, style).addTo(map).bindPopup(popupContent);
                } else if (park.Latitude && park.Longitude) {
                    L.marker([park.Latitude, park.Longitude]).addTo(map)
                        .bindPopup(popupContent);
                }
            });
        }
    });
</script>

</body>
</html>
